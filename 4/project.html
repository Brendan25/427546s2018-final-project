<html>
    <head>
        <link rel="stylesheet" href="project.css" />
        <script src="project.js"></script>
    </head>
    <body>
        <div id="master" class="sides">
            <p>Result:</p>
            <canvas id="masterCanvas" class="generic" width="600px" height="600px"></canvas>
            <div id="drawing" class="canvas_choose">
                <div>X: <input id="x" type="range" min="0" max="600" value="300" step="20" /> <div id="xVal">300</div></div>
                <div>Y: <input id="y" type="range" min="0" max="600" value="300" step="20" /> <div id="yVal">300</div></div>
                <div>Z: <input id="z" type="range" min="0" max="600" value="0" step="20" /> <div id="zVal">0</div></div>
                <div>angleX: <input id="angleX" type="range" min="0" max="360" value="0" step="10" /> <div id="angleXVal">0</div></div>
                <div>angleY: <input id="angleY" type="range" min="0" max="360" value="0" step="10" /> <div id="angleYVal">0</div></div>
                <div>angleZ: <input id="angleZ" type="range" min="0" max="360" value="0" step="10" /> <div id="angleZVal">0</div></div>
                <div>scaleX: <input id="scaleX" type="range" min="1" max="5" value="1" step="1" /> <div id="scaleXVal">0</div></div>
                <div>scaleY: <input id="scaleY" type="range" min="1" max="5" value="1" step="1" /> <div id="scaleYVal">0</div></div>
                <div>scaleZ: <input id="scaleZ" type="range" min="1" max="5" value="1" step="1" /> <div id="scaleZVal">0</div></div>
            </div>
        </div>
    </body>
</html>
